  #     - SETTINGSDB_NAME=$SETTINGSDB_NAME

  settingsdb:
    image: mongo
    restart: unless-stopped
    logging:
      options:
        max-size: '1m'
        max-file: '1'
    volumes:
      - settingsdb:/data/db
    env_file: ./.env
    environment:
      - MONGO_INITDB_ROOT_USERNAME=$SETTINGSDB_USER
      - MONGO_INITDB_ROOT_PASSWORD=$SETTINGSDB_PASSWORD
    networks:
      - backend-network

  gtfsapidb:
    image: mongo
    restart: unless-stopped
    logging:
      options:
        max-size: '1m'
        max-file: '1'
    volumes:
      - gtfsapidb:/data/db
    env_file: ./.env
    environment:
      - MONGO_INITDB_ROOT_USERNAME=$GTFSAPIDB_USER
      - MONGO_INITDB_ROOT_PASSWORD=$GTFSAPIDB_PASSWORD
    networks:
      - backend-network

  gtfsparsedb:
    image: mysql
    restart: unless-stopped
    logging:
      options:
        max-size: '1m'
        max-file: '1'
    volumes:
      - ./options/gtfsparsedb/:/etc/mysql/conf.d/
      - ./data-temp/:/data-temp
    env_file: ./.env
    environment:
      # - MYSQL_HOST=$GTFSAPIDB_USER
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
      - MYSQL_DATABASE=$GTFSPARSEDB_NAME
    networks:
      - backend-network
    ports:
      - 3306

