version: '3.8'

volumes:
  certbotdata:
  gtfsapidb:
  settingsdb:

networks:
  backend-network:
    driver: bridge

services:
  #
  nginx:
    image: nginx:stable
    restart: unless-stopped
    logging:
      options:
        max-size: '1m'
        max-file: '1'
    volumes:
      - ./options/nginx:/etc/nginx/conf.d
      - ./options/letsencrypt:/etc/letsencrypt
      - certbotdata:/var/www/certbot
    networks:
      - backend-network
    ports:
      - 80:80
      - 443:443
    command: '/bin/sh -c ''while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g "daemon off;"'''

  certbot:
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      - ./options/letsencrypt:/etc/letsencrypt
      - certbotdata:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  api:
    build: ./api/
    restart: unless-stopped
    logging:
      options:
        max-size: '1m'
        max-file: '1'
    depends_on:
      - nginx
    networks:
      - backend-network
    ports:
      - $API_PORT
    env_file: ./.env
    environment:
      - SETTINGSDB_HOST=$SETTINGSDB_HOST
      - SETTINGSDB_USER=$SETTINGSDB_USER
      - SETTINGSDB_PASSWORD=$SETTINGSDB_PASSWORD
      - SETTINGSDB_NAME=$SETTINGSDB_NAME
      - GTFSAPIDB_HOST=GTFSAPIdb
      - GTFSAPIDB_USER=$GTFSAPIDB_USER
      - GTFSAPIDB_PASSWORD=$GTFSAPIDB_PASSWORD
      - GTFSAPIDB_NAME=$GTFSAPIDB_NAME

  daemon:
    build: ./daemon/
    restart: unless-stopped
    logging:
      options:
        max-size: '1m'
        max-file: '1'
    volumes:
      - ./data-temp/:/data-temp
    env_file: ./.env
    environment:
      - SETTINGSDB_HOST=$SETTINGSDB_HOST
      - SETTINGSDB_USER=$SETTINGSDB_USER
      - SETTINGSDB_PASSWORD=$SETTINGSDB_PASSWORD
      - SETTINGSDB_NAME=$SETTINGSDB_NAME
      - GTFSAPIDB_HOST=$GTFSAPIDB_HOST
      - GTFSAPIDB_USER=$GTFSAPIDB_USER
      - GTFSAPIDB_PASSWORD=$GTFSAPIDB_PASSWORD
      - GTFSAPIDB_NAME=$GTFSAPIDB_NAME
      - GTFSPARSEDB_HOST=$GTFSPARSEDB_HOST
      - GTFSPARSEDB_USER=root
    networks:
      - backend-network

