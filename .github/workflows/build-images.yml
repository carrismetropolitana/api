  # # # # # # # # # # # # # # # # # # # # #
  # # # # # # # # # # # # # # # # # # # # #

  api-sync-rtevents:
    name: 'Docker Build - sync-rtevents'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@main

      - name: Generate hash for module
        run: |
          find sync-rtevents -type f -exec sha256sum {} + | sort | sha256sum > sync-rtevents.hash

      - name: Get previous hash
        uses: actions/cache@main
        with:
          path: sync-rtevents.hash.prev
          key: sync-rtevents-hash-${{ github.ref_name }}
          restore-keys: sync-rtevents-hash-

      - name: Compare hashes
            run: |
              if [ -f sync-rtevents.hash.prev ] && cmp -s sync-rtevents.hash sync-rtevents.hash.prev; then
                echo "sync-rtevents unchanged"
                exit 1  # This will fail the step and job
              else
                echo "sync-rtevents changed"
              fi

      - name: Login to GitHub Container Registry
        uses: docker/login-action@master
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        if: env.sync_rtevents_changed == 'true'
        uses: docker/build-push-action@master
        with:
          push: true
          context: ./sync-rtevents
          file: ./sync-rtevents/Dockerfile
          tags: ghcr.io/carrismetropolitana/api-sync-rtevents:${{ github.ref_name }}

      - name: Store current hash for future comparisons
        if: env.sync_rtevents_changed == 'true'
        run: |
          cp sync-rtevents.hash sync-rtevents.hash.prev

  # # # # # # # # # # # # # # # # # # # # #
