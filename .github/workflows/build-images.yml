  api-sync-rtevents:
    name: 'Docker Build - sync-rtevents'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@main

      - name: Calculate current hash for sync-rtevents
        id: calculate-hash
        run: |
          # find ./sync-rtevents -type f -exec sha256sum {} + | sort | sha256sum > sync-rtevents.hash
          find "./sync-rtevents" -type f -print0 | sort -z | xargs -0 sha256sum | sha256sum > sync-rtevents.hash
          echo "sync-rtevents hash: $(cat sync-rtevents.hash)"

      - name: Cache previous hash
        id: cache-previous-hash
        uses: actions/cache@v3
        with:
          path: sync-rtevents.hash.old
          key: sync-rtevents-hash-${{ github.ref_name }}
          restore-keys: sync-rtevents-hash-

      - name: Compare hashes
        id: compare-hash
        run: |
          if [ -f sync-rtevents.hash.old ] && cmp -s sync-rtevents.hash sync-rtevents.hash.old; then
            echo "sync-rtevents unchanged"
            echo "sync_rtevents_changed=false" >> $GITHUB_ENV
            exit 0
          else
            echo "sync-rtevents changed"
            echo "sync_rtevents_changed=true" >> $GITHUB_ENV
          fi

      - name: Login to GitHub Container Registry
        uses: docker/login-action@master
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        if: env.sync_rtevents_changed == 'true'
        uses: docker/build-push-action@master
        with:
          push: true
          context: ./sync-rtevents
          file: ./sync-rtevents/Dockerfile
          tags: ghcr.io/carrismetropolitana/api-sync-rtevents:${{ github.ref_name }}

      - name: Store current hash for future comparisons
        if: env.sync_rtevents_changed == 'true'
        run: |
          cp sync-rtevents.hash sync-rtevents.hash.old

