  api-sync-rtevents:
    name: 'Docker Build - sync-rtevents'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@main

      - name: Calculate SHA256 hash
        id: calculate-hash
        run: |
          find "./sync-rtevents" -type f -print0 | sort -z | xargs -0 sha256sum | sha256sum | cut -d' ' -f1 > sync-rtevents.hash
          echo "SHA256_HASH=$(cat sync-rtevents.hash)" >> $GITHUB_ENV

      - uses: actions/cache@v4
        id: cache
        with:
          path: sync-rtevents.hash
          key: sync-rtevents-${{ env.SHA256_HASH }}

      - name: Login to GitHub Container Registry
        if: steps.cache.outputs.cache-hit != 'true'
        uses: docker/login-action@master
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        if: steps.cache.outputs.cache-hit != 'true'
        uses: docker/build-push-action@master
        with:
          push: true
          context: ./sync-rtevents
          file: ./sync-rtevents/Dockerfile
          tags: ghcr.io/carrismetropolitana/api-sync-rtevents:${{ github.ref_name }}

