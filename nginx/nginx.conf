# for the help in creating this nginx configuration file.


# # #
# USER

user nginx;


# # #
# WORKER PROCESSES

worker_processes auto;



# # #
# DEFAULTS

error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;


# # #
# EVENTS

events {
    use epoll;
    worker_connections 2048;
}


# # #
# HTTP

http {

    # #
    # MIME TYPES

    include /etc/nginx/mime.types;
    default_type application/octet-stream;


    # #
    # LOGS

    log_format main '[$time_iso8601] | IP: $remote_addr | Request: $status [$upstream_cache_status] "$request" | Referer: "$http_referer" | User Agent: "$http_user_agent"';

    access_log /var/log/nginx/access.log main;


    # #
    # FILE DESCRIPTOR SETTINGS

    aio threads;
    directio 512M;
    output_buffers 2 1M;
    sendfile on;
    tcp_nopush on;

    keepalive_timeout 65;


    # # #
    # RATE LIMITS

    limit_req_zone global zone=global:10m rate=500r/s;
    limit_req zone=global burst=200 delay=2;

    limit_req_zone $binary_remote_addr zone=ip:10m rate=50r/s;
    limit_req zone=ip burst=50 delay=2;

    limit_req_status 429;


    # # #
    # COMPRESSION

    gzip on;
    gzip_types application/json;



    # # # # # # # # # # # # # # # # # # # # # #
    # # # API


    # # #
    # CACHE

    proxy_cache_path /var/cache/nginx/api levels=1:2 keys_zone=api_cache:512m inactive=360m;


    # # #
    # UPSTREAM

    upstream api_upstream {
        zone upstreams 64K;
        server server:5050 max_fails=2 fail_timeout=2s;
        keepalive 10;
    }


    # # #
    # DEFAULT HTTP SERVER
    # Redirect to HTTPS

    server {

        listen 80;
        listen [::]:80;
        server_name api.carrismetropolitana.pt;
        server_tokens off;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }

    }


    # # #
    # HTTPS SERVER

    server {

        listen 443 ssl;
        listen [::]:443 ssl;
        server_name api.carrismetropolitana.pt;
        server_tokens off;
        http2 on;

        # Lets Encrypt Certificates
        ssl_certificate /etc/letsencrypt/live/api.carrismetropolitana.pt/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.carrismetropolitana.pt/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
        ssl_early_data on;

        # Do not skip cache by default
        set $skip_cache 0;
        set $skip_reason "";

        # Skip cache if Uptime Monitor
        include conf.d/uptime.conf;

        # Cache configuration
        proxy_cache api_cache;
        proxy_cache_key "$scheme$request_method$host$request_uri";
        proxy_cache_valid 200 60m;
        proxy_cache_valid 404 5m;
        proxy_cache_lock on;
        proxy_cache_lock_age 30s;
        proxy_cache_lock_timeout 90s;
        proxy_cache_use_stale error timeout updating;
        proxy_cache_revalidate on;
        proxy_cache_bypass $skip_cache;

        # Proxy configuration
        proxy_http_version 1.1;
        proxy_connect_timeout 10s;
        proxy_send_timeout 20s;
        proxy_read_timeout 20s;
        proxy_set_header Connection "";
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_next_upstream error timeout http_500;


        # # #
        # NAKED REDIRECT #

        location = / {
            return 307 https://github.com/carrismetropolitana/api;
        }

        # # #


        # # #
        # QR CODE REDIRECTS #

        location ~* ^/qr/store {
            return 307 https://www.google.com/search?q=merchandsing;
        }

        # # #


        # For stop realtime routes
        location ~ "^/stops/\d{6}/realtime$" {
            # Handle pre-flight OPTIONS request
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "*" always;
                add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
                add_header Access-Control-Allow-Headers "DNT, X-Mx-ReqToken, Keep-Alive, User-Agent, X-Requested-With, If-Modified-Since, Cache-Control, Content-Type" always;
                add_header Strict-Transport-Security "max-age=31536000" always;
                add_header Access-Control-Max-Age "1728000" always;
                add_header Content-Type "text/plain charset=UTF-8";
                add_header Content-Length 0;
                return 204;
            }
            # Proxy cache
            proxy_cache_valid 200 20s; # Cache responses for 20 seconds
            proxy_cache_valid 404 20s; # Cache responses for 20 seconds
            # Add headers
            add_header X-Realtime 1;
            add_header Cache-Control "public, max-age=20"; # Cache responses for 20 seconds
            add_header X-Cache-Skip $skip_reason;
            add_header X-Cache-Status $upstream_cache_status;
            add_header Access-Control-Allow-Origin "*";
            add_header Strict-Transport-Security "max-age=31536000" always;
            # Proxy connect
            proxy_pass http://api_upstream;
        }

        # For pattern realtime routes
        location ~* ^/patterns/.*/realtime$ {
            # Handle pre-flight OPTIONS request
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "*" always;
                add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
                add_header Access-Control-Allow-Headers "DNT, X-Mx-ReqToken, Keep-Alive, User-Agent, X-Requested-With, If-Modified-Since, Cache-Control, Content-Type" always;
                add_header Strict-Transport-Security "max-age=31536000" always;
                add_header Access-Control-Max-Age "1728000" always;
                add_header Content-Type "text/plain charset=UTF-8";
                add_header Content-Length 0;
                return 204;
            }
            # Proxy cache
            proxy_cache_valid 200 20s; # Cache responses for 20 seconds
            proxy_cache_valid 404 20s; # Cache responses for 20 seconds
            # Add headers
            add_header X-Realtime 1;
            add_header Cache-Control "public, max-age=20"; # Cache responses for 20 seconds
            add_header X-Cache-Skip $skip_reason;
            add_header X-Cache-Status $upstream_cache_status;
            add_header Access-Control-Allow-Origin "*";
            add_header Strict-Transport-Security "max-age=31536000" always;
            # Proxy connect
            proxy_pass http://api_upstream;
        }

        # For vehicles routes
        location /vehicles {
            # Handle pre-flight OPTIONS request
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "*" always;
                add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
                add_header Access-Control-Allow-Headers "DNT, X-Mx-ReqToken, Keep-Alive, User-Agent, X-Requested-With, If-Modified-Since, Cache-Control, Content-Type" always;
                add_header Strict-Transport-Security "max-age=31536000" always;
                add_header Access-Control-Max-Age "1728000" always;
                add_header Content-Type "text/plain charset=UTF-8";
                add_header Content-Length 0;
                return 204;
            }
            # Proxy cache
            proxy_cache_valid 200 5s; # Cache responses for 5 seconds
            proxy_cache_valid 404 5s; # Cache responses for 5 seconds
            # Add headers
            add_header X-Realtime 1;
            add_header Cache-Control "public, max-age=3"; # Cache responses for 3 seconds
            add_header X-Cache-Skip $skip_reason;
            add_header X-Cache-Status $upstream_cache_status;
            add_header Access-Control-Allow-Origin "*";
            add_header Strict-Transport-Security "max-age=31536000" always;
            # Proxy connect
            proxy_pass http://api_upstream;
        }

        # For alerts routes
        location /alerts {
            # Handle pre-flight OPTIONS request
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "*" always;
                add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
                add_header Access-Control-Allow-Headers "DNT, X-Mx-ReqToken, Keep-Alive, User-Agent, X-Requested-With, If-Modified-Since, Cache-Control, Content-Type" always;
                add_header Strict-Transport-Security "max-age=31536000" always;
                add_header Access-Control-Max-Age "1728000" always;
                add_header Content-Type "text/plain charset=UTF-8";
                add_header Content-Length 0;
                return 204;
            }
            # Proxy cache
            proxy_cache_valid 200 20s; # Cache responses for 20 seconds
            proxy_cache_valid 404 20s; # Cache responses for 20 seconds
            # Add headers
            add_header X-Realtime 1;
            add_header Cache-Control "public, max-age=20"; # Cache responses for 20 seconds
            add_header X-Cache-Skip $skip_reason;
            add_header X-Cache-Status $upstream_cache_status;
            add_header Access-Control-Allow-Origin "*" always;
            add_header Strict-Transport-Security "max-age=31536000" always;
            # Proxy connect
            proxy_pass http://api_upstream;
        }

        # For encm routes
        location ~* ^/datasets/facilities/encm.* {
            # Handle pre-flight OPTIONS request
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "*" always;
                add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
                add_header Access-Control-Allow-Headers "DNT, X-Mx-ReqToken, Keep-Alive, User-Agent, X-Requested-With, If-Modified-Since, Cache-Control, Content-Type" always;
                add_header Strict-Transport-Security "max-age=31536000" always;
                add_header Access-Control-Max-Age "1728000" always;
                add_header Content-Type "text/plain charset=UTF-8";
                add_header Content-Length 0;
                return 204;
            }
            # Proxy cache
            proxy_cache_valid 200 30s; # Cache responses for 30 seconds
            proxy_cache_valid 404 30s; # Cache responses for 30 seconds
            # Add headers
            add_header X-Realtime 1;
            add_header Cache-Control "public, max-age=30"; # Cache responses for 60 seconds
            add_header X-Cache-Skip $skip_reason;
            add_header X-Cache-Status $upstream_cache_status;
            add_header Access-Control-Allow-Origin "*";
            add_header Strict-Transport-Security "max-age=31536000" always;
            # Proxy connect
            proxy_pass http://api_upstream;
        }

        # For all other routes
        location / {
            # Handle pre-flight OPTIONS request
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "*" always;
                add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
                add_header Access-Control-Allow-Headers "DNT, X-Mx-ReqToken, Keep-Alive, User-Agent, X-Requested-With, If-Modified-Since, Cache-Control, Content-Type" always;
                add_header Strict-Transport-Security "max-age=31536000" always;
                add_header Access-Control-Max-Age "1728000" always;
                add_header Content-Type "text/plain charset=UTF-8";
                add_header Content-Length 0;
                return 204;
            }
            # Add headers
            add_header Cache-Control "public, max-age=3600"; # Cache responses for 3600 seconds
            add_header X-Cache-Skip $skip_reason;
            add_header X-Cache-Status $upstream_cache_status;
            add_header Access-Control-Allow-Origin "*";
            add_header Strict-Transport-Security "max-age=31536000" always;
            # Proxy connect
            proxy_pass http://api_upstream;
        }

        # Enable for basic statistics
        # location = /basic_status {
        #     stub_status;
        # }

    }



    # # # # # # # # # # # # # # # # # # # # # #
    # # # SWITCH / QR


    # # #
